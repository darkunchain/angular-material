<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <!-- Position Column -->
  <ng-container matColumnDef="turno">
    <th mat-header-cell *matHeaderCellDef> Turno </th>
    <td mat-cell *matCellDef="let element"> {{element.turno}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef> Teléfono </th>
    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="tiempo">
    <th mat-header-cell *matHeaderCellDef> tiempo </th>
    <td mat-cell *matCellDef="let element" class="time"> {{element.tiempo}} </td>
  </ng-container>

  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef> acción </th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="warn" class="small-btn">
        <mat-icon aria-hidden="false" aria-label="Example home icon">hourglass_bottom</mat-icon>
        Fin
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-modal-button></app-modal-button>
