<h4 mat-dialog-title>
    Dialog with elements</h4>
<mat-dialog-content [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Nombre del ni√±o</mat-label>
        <input matInput placeholder="Placeholder" formControlName="nombre" />
        <mat-icon matSuffix>Escriba el nombre</mat-icon>
        <mat-hint>Nombre</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Telefono adulto responsable</mat-label>
        <input matInput placeholder="Placeholder" formControlName="telefono" />
        <mat-icon matSuffix>Telefono adulto responsable</mat-icon>
        <mat-hint>Telefono</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <button mat-button (click)="min15()">15 Min.</button>
        <button mat-button (click)="min30()">30 Min.</button>
        <button mat-button (click)="min60()">1 Hora</button>

    </mat-form-field>


    <div mat-dialog-actions>
        <button mat-button mat-dialog-close (click)="close()">Close</button>
        <button mat-button mat-dialog-save (click)="save()">Save</button>
    </div>
